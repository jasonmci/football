name: "prevent_defense"
label: "Prevent Defense (4-1-6)"
# 4 DL + 1 LB + 6 DB = 11 (maximum pass defense)
roles:
  RE:        { pos: DL, lane: right,  depth: line }
  DT_right:  { pos: DL, lane: middle, depth: line }
  DT_left:   { pos: DL, lane: middle, depth: line }
  LE:        { pos: DL, lane: left,   depth: line }
  MLB:       { pos: LB, lane: middle, depth: box }      # Middle Linebacker
  CB_left:   { pos: CB, lane: left,   depth: deep }
  CB_right:  { pos: CB, lane: right,  depth: deep }
  S_deep_left:  { pos: S, lane: left,   depth: deep }
  S_deep_right: { pos: S, lane: right,  depth: deep }
  NB_slot_left:  { pos: NB, lane: left,   depth: box }  # Slot coverage
  NB_deep_middle: { pos: NB, lane: middle, depth: deep } # Deep middle coverage

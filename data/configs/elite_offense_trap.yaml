# Pre-snap shifts (none for basic trap)
pre_snap_shifts: []

motion: null

# Trap play assignments - key is "letting defender through then trapping"
assignments:
  - player: QB
    assignment: handoff
    target: RB1
    details:
      mesh_point: "quick"
      ball_handling: "firm_handoff"

  - player: RB1
    assignment: run_block
    direction: right
    details:
      technique: "press_hole"
      vision: "one_cut"
      target_gap: "B_gap"
      patience: "minimal"  # Hit it quick before trap breaks down

  - player: FB
    assignment: lead_block
    target: "linebacker"
    direction: right
    details:
      scheme: "kick_out"
      technique: "shoulder_block"

  # LEFT SIDE - Big on big, don't help with trap
  - player: LT
    assignment: run_block
    details:
      scheme: "big_on_big"
      technique: "vertical_set"
      target: "defensive_end"

  # KEY TRAP BLOCKING SCHEME
  - player: LG
    assignment: run_block
    details:
      scheme: "back_block"  # Let DT go, trap him
      technique: "hinge_protection"
      target: "none"  # Intentionally letting someone through

  - player: C
    assignment: run_block
    details:
      scheme: "back_block"
      technique: "slide_protection"
      target: "linebacker"

  - player: RG  # KEY TRAP BLOCKER
    assignment: run_block
    details:
      scheme: "trap_block"
      technique: "kick_out"
      target: "defensive_tackle"  # The guy LG let through

  - player: RT
    assignment: run_block
    details:
      scheme: "drive_block"
      technique: "down_block"
      target: "defensive_end"

  - player: TE
    assignment: run_block
    details:
      scheme: "seal_block"
      technique: "down_block"
      target: "linebacker"

  # WRs run basic routes to keep safeties honest
  - player: WR1
    assignment: route
    details:
      route: "slant"
      depth: 5
      timing: "quick"

  - player: WR2
    assignment: route
    details:
      route: "comeback"
      depth: 12
      timing: "intermediate"

# Success criteria for this specific play
success_metrics:
  explosive_gain_threshold: 15  # 15+ yards is explosive for trap
  success_threshold: 4          # 4+ yards is successful 
  big_play_threshold: 8         # 8+ yards is big gain

# Expected outcomes vs different defenses
expected_vs_defenses:
  base43: 
    advantage: +2  # Trap works well vs base 4-3
    avg_yards: 6.2
  nickel:
    advantage: +1  # Good vs nickel (fewer run defenders)
    avg_yards: 5.8
  goalline:
    advantage: -2  # Tough vs goal line (stacked box)
    avg_yards: 2.4

name: "draw_play_config"
label: "Shotgun Draw Play"
formation: shotgun_11
personnel: ["11"]
play_type: run
tags: [run, draw, misdirection, delayed_handoff]

# Player roster with ratings
players:
  QB:
    name: "Mobile QB"
    position: "QB"
    overall_rating: 84
    skills:
      awareness: 88
      hands: 85
      agility: 82
    traits: ["mobile"]

  RB1:
    name: "Shifty RB"
    position: "RB"
    overall_rating: 85
    skills:
      strength: 78
      agility: 91
      speed: 89
      acceleration: 92
    traits: ["elusive", "secure_hands"]

  WR1:
    name: "Speed WR"
    position: "WR"
    overall_rating: 87
    skills:
      hands: 84
      route_running: 86
      speed: 94
      agility: 88
    traits: ["deep_threat"]

  WR2:
    name: "Possession WR"
    position: "WR"
    overall_rating: 81
    skills:
      hands: 87
      route_running: 83
      speed: 79
      agility: 81
    traits: ["reliable"]

  TE:
    name: "Receiving TE"
    position: "TE"
    overall_rating: 82
    skills:
      hands: 85
      route_running: 79
      run_blocking: 77
      strength: 83
    traits: ["reliable", "mismatch"]

  LT:
    name: "Elite LT"
    position: "LT"
    overall_rating: 89
    skills:
      strength: 88
      pass_blocking: 92
      run_blocking: 84
    traits: ["anchor"]

  LG:
    name: "Good LG"
    position: "LG"
    overall_rating: 79
    skills:
      strength: 82
      pass_blocking: 76
      run_blocking: 83
    traits: []

  C:
    name: "Smart C"
    position: "C"
    overall_rating: 85
    skills:
      strength: 81
      pass_blocking: 87
      run_blocking: 85
      awareness: 91
    traits: ["smart", "line_leader"]

  RG:
    name: "Good RG"
    position: "RG"
    overall_rating: 80
    skills:
      strength: 84
      pass_blocking: 78
      run_blocking: 84
    traits: []

  RT:
    name: "Good RT"
    position: "RT"
    overall_rating: 78
    skills:
      strength: 82
      pass_blocking: 76
      run_blocking: 81
    traits: []

# Pre-snap shifts
pre_snap_shifts: []

motion:
  player: WR2
  path:
    - lane: "right"
      depth: "wide"
    - lane: "middle"
      depth: "slot"
  timing: "pre_snap"

# Draw play assignments - sell pass first, then handoff
assignments:
  - player: QB
    assignment: draw_fake
    target: RB1
    details:
      technique: "sell_pass_first"
      mesh_point: "delayed"
      ball_handling: "draw_handoff"
      fake_duration: 1.5  # seconds

  - player: RB1
    assignment: draw_run
    direction: "best_gap"
    details:
      technique: "patient_setup"
      vision: "read_blocks"
      target_gap: "any_open"
      patience: "high"  # Wait for blocks to develop

  # O-Line sells pass protection first
  - player: LT
    assignment: pass_protect
    details:
      scheme: "big_on_big"
      technique: "pass_set"
      target: "defensive_end"
      convert_to_run: true

  - player: LG
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "linebacker"
      convert_to_run: true

  - player: C
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "middle_linebacker"
      convert_to_run: true

  - player: RG
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "defensive_tackle"
      convert_to_run: true

  - player: RT
    assignment: pass_protect
    details:
      scheme: "big_on_big"
      technique: "pass_set"
      target: "defensive_end"
      convert_to_run: true

  - player: TE
    assignment: route
    details:
      route: "drag"
      depth: 8
      timing: "intermediate"
      sell_route: true  # Help sell pass fake

  # WRs run routes to sell pass
  - player: WR1
    assignment: route
    details:
      route: "go"
      depth: 20
      timing: "deep"
      sell_route: true

  - player: WR2
    assignment: route
    details:
      route: "comeback"
      depth: 12
      timing: "intermediate"
      sell_route: true

# Success criteria
success_metrics:
  explosive_gain_threshold: 20  # Draw can break big
  success_threshold: 5          # 5+ yards is successful
  big_play_threshold: 12        # 12+ yards is big gain

# Expected outcomes vs different defenses
expected_vs_defenses:
  base43:
    advantage: +2  # Draw works well vs base pass rush
    avg_yards: 7.1
  nickel:
    advantage: +3  # Excellent vs nickel pass rush
    avg_yards: 8.4
  dime:
    advantage: +4  # Outstanding vs dime (light box)
    avg_yards: 9.8
  goalline:
    advantage: -1  # Harder vs stacked box
    avg_yards: 3.2

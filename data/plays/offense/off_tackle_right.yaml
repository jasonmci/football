name: off_tackle_right
label: "Off Tackle Right (Power O - 21 Personnel)"
formation: strong_i
personnel: ["21"]
play_type: run
tags: [run, off_tackle, power, gap_scheme, pulling_guard]

# Pre-snap shifts
pre_snap_shifts:
  - player: FB
    action: align_behind_qb
    coordinate:
      x: 0
      y: 1
    timing: 1

motion: null

# Power O assignments - pulling guard leads through hole
assignments:
  - player: QB
    assignment: handoff
    target: RB1
    details:
      mesh_point: "power_handoff"
      ball_handling: "firm_mesh"
      footwork: "reverse_pivot"

  - player: RB1
    assignment: run
    direction: right
    details:
      technique: "follow_lead"
      vision: "trust_blocks"
      target_gap: "C_gap"
      patience: "moderate"  # Let blocks develop
      follow_fullback: true

  - player: FB
    assignment: lead_block
    target: "linebacker"
    direction: right
    details:
      scheme: "iso_block"
      technique: "drive_block"
      target_level: "second_level"

  # LEFT SIDE - Big on big
  - player: LT
    assignment: run_block
    details:
      scheme: "big_on_big"
      technique: "base_block"
      target: "defensive_end"
      leverage: "inside"

  # KEY PLAY - PULLING GUARD
  - player: LG
    assignment: pull_block
    direction: right
    details:
      scheme: "pull_and_kick"
      technique: "pull_right"
      target: "first_threat"  # Kick out first defender
      pull_depth: "deep"

  - player: C
    assignment: run_block
    details:
      scheme: "back_block"
      technique: "slide_left"
      target: "nose_tackle"
      help_right: true

  - player: RG
    assignment: run_block
    details:
      scheme: "drive_block"
      technique: "double_team"
      target: "defensive_tackle"
      combo_block: true

  - player: RT
    assignment: run_block
    details:
      scheme: "drive_block"
      technique: "down_block"
      target: "defensive_tackle"
      leverage: "inside"

  - player: TE
    assignment: run_block
    details:
      scheme: "down_block"
      technique: "seal_inside"
      target: "defensive_end"
      create_hole: true

  # WRs run basic routes to keep safeties honest
  - player: WR1
    assignment: route
    details:
      route: "slant"
      depth: 6
      timing: "quick"
      keep_safety: true

  - player: WR2
    assignment: route
    details:
      route: "comeback"
      depth: 14
      timing: "intermediate"
      keep_safety: true

# Execution notes
execution:
  key_timing: "LG must pull and kick out edge defender"
  success_factors: ["LG pull timing", "TE down block", "FB lead block", "RB patience"]
  failure_points: ["Late pull", "Missed kick out", "RB hits hole too early"]

# Tactical advantages
advantages:
  - "Excellent vs base 4-3 defense"
  - "Creates extra gap with pulling guard"
  - "Good vs lighter boxes"
  - "Physical, power running concept"
  
disadvantages:
  - "Vulnerable to fast edge defenders"
  - "Struggles vs 8-man fronts"
  - "Timing dependent on pull"
  - "Can be slow developing"

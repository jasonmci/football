name: trap_right
label: "Trap Right (21 I)"
formation: i_form
personnel: ["21"]
play_type: run
tags: [run, trap, misdirection, gap]

# Pre-snap shifts (none for basic trap)
pre_snap_shifts: []

motion: null

# Trap play assignments - key is "letting defender through then trapping"
assignments:
  - player: QB
    assignment: handoff
    target: RB1
    details:
      mesh_point: "quick"
      ball_handling: "firm_handoff"
  
  - player: RB1
    assignment: run_block
    direction: right
    details:
      technique: "press_hole"
      vision: "one_cut"
      target_gap: "B_gap"
      patience: "minimal"  # Hit it quick before trap breaks down
  
  - player: FB
    assignment: lead_block
    target: "linebacker"
    direction: right
    details:
      scheme: "kick_out"
      technique: "shoulder_block"
  
  # LEFT SIDE - Big on big, don't help with trap
  - player: LT
    assignment: run_block
    details:
      scheme: "big_on_big"
      technique: "vertical_set"
      target: "defensive_end"
  
  # KEY TRAP BLOCKING SCHEME
  - player: LG
    assignment: run_block
    details:
      scheme: "pull"
      direction: right
      target: "trap_defender"
      technique: "trap_block"
      timing: "late_arrival"  # Let defender penetrate first
  
  - player: C
    assignment: run_block
    details:
      scheme: "slide_left"
      target: "nose_tackle"
      help: "right_guard"
  
  # CRITICAL: Right Guard intentionally lets DT through!
  - player: RG
    assignment: run_block
    details:
      scheme: "trap_set"
      technique: "invite_penetration"  # Let DT come upfield
      target: "defensive_tackle"
      special: "do_not_engage"  # This is the trap!
  
  - player: RT
    assignment: run_block
    details:
      scheme: "slide_right"
      technique: "vertical_set"
      target: "defensive_end"
  
  - player: TE
    assignment: run_block
    details:
      scheme: "seal"
      target: "outside_linebacker"
      direction: "inside"
  
  - player: WR1
    assignment: run_block
    details:
      technique: "stalk"
      target: "corner"
      level: "second_level"
  
  - player: WR2
    assignment: run_block
    details:
      technique: "stalk"
      target: "safety"
      level: "second_level"

snap_count: "on one"
audible_options: ["quick_slant", "check_down"]

# Trap play success depends on:
# 1. RG successfully "inviting" DT to penetrate
# 2. LG arriving in time to trap the DT
# 3. RB hitting the gap quickly before scheme breaks down
# 4. Second level blocks holding up

[mypy]
python_version = 3.12
strict = True

# Framework ergonomics
disallow_untyped_decorators = False     # FastAPI route decorators
ignore_missing_imports = True           # 3rd-party libs without stubs

# Make output readable
show_error_codes = True
pretty = True


# Pydantic plugin (v1 or v2 uses same plugin path)
plugins = pydantic.mypy

# Optional: if youâ€™re on Pydantic v2, enable v2-specific tweaks
[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

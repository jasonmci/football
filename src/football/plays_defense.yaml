plays:
  - key: 43_cover3_base
    label: "4-3 Cover 3 (Base)"
    formation: "43"
    shell: cover3
    pre_snap:
      - type: shift_front
        direction: pinch
    assignments:
      - player: FS
        action: zone
        zone: deep_third
        landmark: middle
      - player: CB_left
        action: zone
        zone: deep_third
        landmark: left
      - player: CB_right
        action: zone
        zone: deep_third
        landmark: right
      - player: SS
        action: zone
        zone: hook
        landmark: strong
      - player: MLB
        action: zone
        zone: hook
        landmark: middle

  - key: 43_mike_blitz_cover1
    label: "4-3 Mike Blitz Cover 1"
    formation: "43"
    shell: cover1
    pre_snap:
      - type: show_blitz
        player: MLB
        lane: middle
    assignments:
      - player: MLB
        action: blitz
        lane: middle
      - player: SS
        action: man
        target: TE
      - player: FS
        action: deep_help   # alias for zone deep middle
      - player: CB_left
        action: man
        target: WR_left
      - player: CB_right
        action: man
        target: WR_right

  - key: nickel_doubleA_cover2
    label: "Nickel Double A-Gap (Cover 2)"
    formation: "nickel"
    shell: cover2
    pre_snap:
      - type: show_blitz
        player: MLB
        lane: middle
      - type: shift_front
        direction: wide
    assignments:
      - player: MLB
        action: blitz
        lane: middle
      - player: WLB
        action: blitz
        lane: middle
      - player: S_left
        action: zone
        zone: deep_half
        landmark: left
      - player: S_right
        action: zone
        zone: deep_half
        landmark: right
      - player: CB_left
        action: zone
        zone: flat
        landmark: left
      - player: CB_right
        action: zone
        zone: flat
        landmark: right

  - key: nickel_zone_blitz_showA
    label: "Nickel Zone Blitz (show A, RE/DT stunt)"
    formation: "nickel"
    shell: cover3
    pre_snap:
      - type: show_blitz
        player: MLB
        lane: middle
      - type: safety_roll
        player: SS
        to_depth: box
    assignments:
      - player: MLB
        action: blitz
        lane: middle
      - player: RE
        action: stunt
        partner: DT_right
        path: loop_inside
      - player: CB_left
        action: zone
        zone: flat
        landmark: left
      - player: CB_right
        action: zone
        zone: flat
        landmark: right
      - player: FS
        action: zone
        zone: deep_third
        landmark: middle

  - key: dime_quarters_drop8
    label: "Dime Quarters Drop-8"
    formation: "dime"
    shell: quarters
    pre_snap:
      - type: shift_front
        direction: pinch
    assignments:
      - player: DL_left
        action: rush_3   # only three rushers
      - player: DL_right
        action: rush_3
      - player: LB
        action: spy
      - player: S_left
        action: zone
        zone: quarter
        landmark: left
      - player: S_right
        action: zone
        zone: quarter
        landmark: right
      - player: CB_left
        action: zone
        zone: quarter
        landmark: left
      - player: CB_right
        action: zone
        zone: quarter
        landmark: right

  - key: bear46_run_commit
    label: "46 Bear Run Commit"
    formation: "bear46"
    shell: cover1
    pre_snap:
      - type: safety_roll
        player: SS
        to_depth: box
      - type: shift_front
        direction: pinch
    assignments:
      - player: SS
        action: blitz
        lane: strong
      - player: MLB
        action: blitz
        lane: middle
      - player: FS
        action: deep_help
      - player: CB_left
        action: man
        target: WR_left
      - player: CB_right
        action: man
        target: WR_right

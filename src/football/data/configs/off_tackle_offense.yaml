# Pre-snap shifts
pre_snap_shifts:
  - player: FB
    action: align_behind_qb
    coordinate:
      x: 0
      y: 1
    timing: 1

motion: null

# Power O assignments - pulling guard leads through hole
assignments:
  - player: QB
    assignment: handoff
    target: RB1
    details:
      mesh_point: "power_handoff"
      ball_handling: "firm_mesh"
      footwork: "reverse_pivot"

  - player: RB1
    assignment: power_run
    direction: right
    details:
      technique: "follow_lead"
      vision: "trust_blocks"
      target_gap: "C_gap"
      patience: "moderate"  # Let blocks develop

  - player: FB
    assignment: lead_block
    target: "linebacker"
    direction: right
    details:
      scheme: "iso_block"
      technique: "drive_block"

  # LEFT SIDE - Big on big
  - player: LT
    assignment: run_block
    details:
      scheme: "big_on_big"
      technique: "base_block"
      target: "defensive_end"

  # KEY PLAY - PULLING GUARD
  - player: LG
    assignment: pull_block
    direction: right
    details:
      scheme: "pull_and_kick"
      technique: "pull_right"
      target: "first_threat"  # Kick out first defender

  - player: C
    assignment: run_block
    details:
      scheme: "back_block"
      technique: "slide_left"
      target: "nose_tackle"

  - player: RG
    assignment: run_block
    details:
      scheme: "drive_block"
      technique: "double_team"
      target: "defensive_tackle"

  - player: RT
    assignment: run_block
    details:
      scheme: "drive_block"
      technique: "down_block"
      target: "defensive_tackle"

  - player: TE
    assignment: run_block
    details:
      scheme: "down_block"
      technique: "seal_inside"
      target: "defensive_end"

  # WRs run basic routes
  - player: WR1
    assignment: route
    details:
      route: "slant"
      depth: 6
      timing: "quick"

  - player: WR2
    assignment: route
    details:
      route: "comeback"
      depth: 14
      timing: "intermediate"

# Success criteria
success_metrics:
  explosive_gain_threshold: 15  # Power can move the pile
  success_threshold: 4          # 4+ yards is successful
  big_play_threshold: 8         # 8+ yards is big gain

# Expected outcomes vs different defenses
expected_vs_defenses:
  base43:
    advantage: +2  # Power O excellent vs base 4-3
    avg_yards: 6.8
  nickel:
    advantage: +3  # Great vs lighter boxes
    avg_yards: 8.1
  bear46:
    advantage: 0   # Neutral vs 8-man front
    avg_yards: 4.5
  goalline:
    advantage: +1  # Still effective in short yardage
    avg_yards: 3.8

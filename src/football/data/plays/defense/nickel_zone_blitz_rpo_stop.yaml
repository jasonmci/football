name: nickel_zone_blitz_rpo_stop
label: "Nickel Zone Blitz (RPO Stopper)"
formation: nickel
personnel: []
play_type: defense
tags: [blitz, zone, rpo_defense, coverage, pressure]

# Pre-snap movements to show blitz
pre_snap_shifts:
  - player: SS
    action: move_up
    coordinate:
      x: 0
      y: 5
    timing: 1
  - player: MLB
    action: move_up
    coordinate:
      x: 0
      y: 2
    timing: 2

motion: null
defensive_reactions: []

# Zone blitz designed to stop RPO concepts
assignments:
  - player: DE1
    assignment: rush
    details:
      technique: "wide_rush"
      gap: "C_gap"
      contain: true
      rpo_discipline: true

  - player: DT1
    assignment: rush
    details:
      technique: "penetration"
      gap: "A_gap"
      target: "quarterback"

  - player: DT2
    assignment: coverage
    zone: "hook"
    details:
      coverage: "zone"
      depth: "5_to_12"
      drop_to_coverage: true
      rpo_robber: true

  - player: DE2
    assignment: rush
    details:
      technique: "contain_rush"
      gap: "C_gap"
      contain: true
      rpo_discipline: true

  - player: MLB
    assignment: blitz
    details:
      gap: "A_gap"
      timing: "snap"
      target: "backfield"
      rpo_disruptor: true

  - player: WLB
    assignment: coverage
    zone: "flat"
    details:
      coverage: "zone"
      depth: "0_to_5"
      side: "weak"
      bubble_coverage: true

  - player: SLB
    assignment: coverage
    zone: "flat"
    details:
      coverage: "zone"
      depth: "0_to_5"
      side: "strong"
      bubble_coverage: true

  - player: CB1
    assignment: coverage
    target: "WR1"
    details:
      coverage: "man"
      technique: "press"
      leverage: "inside"
      slant_jumper: true

  - player: CB2
    assignment: coverage
    target: "WR2"
    details:
      coverage: "man"
      technique: "press"
      leverage: "inside"
      slant_jumper: true

  - player: NCB
    assignment: coverage
    target: "WR3"
    details:
      coverage: "man"
      technique: "press"
      leverage: "inside"
      slant_jumper: true

  - player: SS
    assignment: coverage
    zone: "robber"
    details:
      coverage: "zone"
      depth: "8_to_12"
      position: "middle"
      rpo_robber: true

  - player: FS
    assignment: coverage
    zone: "deep_middle"
    details:
      coverage: "zone"
      depth: "15_plus"
      position: "center_field"

snap_count: "varied"
audible_options: ["check_to_cover_1", "add_corner_blitz"]

# Anti-RPO zone blitz advantages:
# 1. Linebacker blitz disrupts mesh point timing
# 2. Flat coverage takes away bubble screens
# 3. Press coverage disrupts slant timing
# 4. Robber coverage sits in throwing lanes
# 5. Contain rush prevents QB scrambles
tactical_advantages: ["rpo_disrupt", "mesh_disruption", "slant_jumper", "bubble_coverage", "contain_rush"]

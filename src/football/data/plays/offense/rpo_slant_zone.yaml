name: rpo_slant_zone
label: "RPO Slant/Zone (11 Personnel)"
formation: gun_11
personnel: ["11"]
play_type: rpo
tags: [rpo, slant, zone, inside_zone, dual_threat]

# Pre-snap shifts
pre_snap_shifts: []
motion: null

# RPO assignments - QB reads linebacker level for run/pass decision
assignments:
  - player: QB
    assignment: rpo_read
    details:
      primary_action: "handoff"
      secondary_action: "slant_throw"
      read_key: "mike_linebacker"
      read_type: "run_pass_conflict"
      decision_timing: "mesh_point"
      throw_timing: "quick_game"

  - player: RB1
    assignment: run_block
    direction: right
    details:
      hole: "B_gap"
      vision: "press_and_cut"
      mesh_point: "extended"
      rpo_ready: true

  - player: WR1
    assignment: route
    details:
      route: "slant"
      timing: "quick"
      depth: "6_yards"
      leverage: "inside"
      rpo_hot: true

  - player: WR2
    assignment: route
    details:
      route: "fade"
      timing: "vertical"
      leverage: "outside"
      purpose: "safety_clear"

  - player: WR3
    assignment: route
    details:
      route: "slant"
      timing: "quick"
      depth: "6_yards"
      leverage: "inside"
      rpo_hot: true

  - player: TE
    assignment: run_block
    details:
      scheme: "zone"
      technique: "reach"
      direction: "right"
      rpo_aware: true

  # O-Line: Zone blocking with RPO awareness
  - player: LT
    assignment: run_block
    details:
      scheme: "zone"
      technique: "vertical_set"
      direction: "right"
      rpo_protection: "balanced"

  - player: LG
    assignment: run_block
    details:
      scheme: "zone"
      technique: "vertical_set"
      direction: "right"
      rpo_protection: "balanced"

  - player: C
    assignment: run_block
    details:
      scheme: "zone"
      technique: "combo"
      help_to: "RG"
      rpo_protection: "balanced"

  - player: RG
    assignment: run_block
    details:
      scheme: "zone"
      technique: "vertical_set"
      direction: "right"
      rpo_protection: "balanced"

  - player: RT
    assignment: run_block
    details:
      scheme: "zone"
      technique: "vertical_set"
      direction: "right"
      rpo_protection: "balanced"

snap_count: "on one"
audible_options: ["kill_to_fade", "check_to_screen"]

# RPO concept advantages:
# 1. Puts linebacker in run/pass conflict
# 2. Inside zone attack with quick passing game
# 3. High percentage throws vs aggressive run defense
# 4. Forces defense to pick their poison
# 5. Excellent vs blitzing defenses
tactical_advantages: ["rpo_stress", "run_pass_conflict", "quick_game", "blitz_beater"]

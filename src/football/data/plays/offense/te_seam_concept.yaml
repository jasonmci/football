name: te_seam_concept
label: "TE Seam Concept (12 Personnel)"
formation: singleback_12
personnel: ["12"]
play_type: pass
tags: [pass, tight_end, seam, mismatch, intermediate]

# Pre-snap shifts
pre_snap_shifts: []

motion:
  player: TE1
  path:
    - from: {lane: "right", depth: "line"}
    - to: {lane: "right", depth: "slot"}
  timing: "pre_snap"

# TE-focused passing assignments
assignments:
  - player: QB
    assignment: pass
    target: TE1
    details:
      read_progression: ["TE1", "WR1", "RB1", "WR2"]
      pocket_presence: "step_up"
      release_timing: "intermediate"
      read_coverage: true

  - player: RB1
    assignment: pass_protect
    details:
      scheme: "scan_protection"
      technique: "check_blitz"
      hot_route: true
      chip_and_release: false

  # O-Line in pass protection
  - player: LT
    assignment: pass_protect
    details:
      scheme: "big_on_big"
      technique: "pass_set"
      target: "defensive_end"

  - player: LG
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "defensive_tackle"

  - player: C
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "nose_tackle"
      make_calls: true

  - player: RG
    assignment: pass_protect
    details:
      scheme: "slide_protection"
      technique: "pass_set"
      target: "defensive_tackle"

  - player: RT
    assignment: pass_protect
    details:
      scheme: "big_on_big"
      technique: "pass_set"
      target: "defensive_end"

  - player: TE2
    assignment: pass_protect
    details:
      scheme: "chip_and_release"
      technique: "chip_block"
      target: "outside_linebacker"
      release_route: "flat"

  # PRIMARY TARGET - TE1 runs seam with option routes
  - player: TE1
    assignment: route
    details:
      route: "seam"
      depth: 18
      timing: "intermediate"
      option_routes:
        vs_zone: "seam"
        vs_man: "corner"
        vs_cover2: "seam_split"
      mismatch_target: true

  # SECONDARY READS
  - player: WR1
    assignment: route
    details:
      route: "dig"
      depth: 12
      timing: "intermediate"
      underneath_option: true

  - player: WR2
    assignment: route
    details:
      route: "comeback"
      depth: 15
      timing: "intermediate"
      back_shoulder: true

# Execution notes
execution:
  key_timing: "TE1 must find soft spot in zone coverage"
  success_factors: ["TE route adjustment", "QB reads coverage", "Protection holds"]
  failure_points: ["TE covered by safety", "Poor route adjustment", "Pressure"]

# Tactical advantages
advantages:
  - "TE creates mismatch vs linebackers"
  - "Seam attacks Cover 2 hole"
  - "Good vs zone coverage"
  - "Multiple underneath options"

disadvantages:
  - "Vulnerable to Cover 1 robber"
  - "Struggles vs Cover 3"
  - "TE may be too slow vs DBs"
  - "Requires time for route development"

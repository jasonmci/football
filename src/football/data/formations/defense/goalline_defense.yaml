name: "goalline_defense"
label: "Goal Line Defense (6-2-3)"
# 6 DL + 2 LB + 3 DB = 11 (ultimate run defense)
roles:
  RE:        { pos: DL, lane: right,  depth: line }
  DT1:       { pos: DL, lane: right,  depth: line }
  DT2:       { pos: DL, lane: middle, depth: line }
  NT:        { pos: DL, lane: middle, depth: line }     # Nose Tackle
  DT3:       { pos: DL, lane: left,   depth: line }
  LE:        { pos: DL, lane: left,   depth: line }
  MLB1:      { pos: LB, lane: middle, depth: box }
  MLB2:      { pos: LB, lane: middle, depth: box }
  CB_left:   { pos: CB, lane: left,   depth: line }     # Press coverage
  CB_right:  { pos: CB, lane: right,  depth: line }     # Press coverage
  S:         { pos: S,  lane: middle, depth: box }      # Safety in the box

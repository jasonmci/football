name: "nickel"
label: "Nickel 4-2-5"
# 4 DL + 2 LB + 5 DB = 11 (2 CB + 2 S + 1 NB)
roles:
  RE:        { pos: DL, lane: right,  depth: line }
  DT_right:  { pos: DL, lane: middle, depth: line }
  DT_left:   { pos: DL, lane: middle, depth: line }
  LE:        { pos: DL, lane: left,   depth: line }
  MLB:       { pos: LB, lane: middle, depth: box }
  WLB:       { pos: LB, lane: middle, depth: box }
  CB_left:   { pos: CB, lane: left,   depth: deep }
  CB_right:  { pos: CB, lane: right,  depth: deep }
  FS:        { pos: S, lane: middle, depth: deep }
  SS:        { pos: S, lane: right,  depth: box }     # box safety by default here
  NB:        { pos: NB, lane: left,  depth: box }     # nickel back in slot coverage

name: "dime"
label: "Dime 4-1-6"
# 4 DL + 1 LB + 6 DB = 11 (2 CB + 2 S + 2 NB)
roles:
  RE:        { pos: DL, lane: right,  depth: line }
  DT_right:  { pos: DL, lane: middle, depth: line }
  DT_left:   { pos: DL, lane: middle, depth: line }
  LE:        { pos: DL, lane: left,   depth: line }
  LB:        { pos: LB, lane: middle, depth: box }
  CB_left:   { pos: CB, lane: left,   depth: deep }
  CB_right:  { pos: CB, lane: right,  depth: deep }
  S_left:    { pos: S, lane: left,   depth: deep }
  S_right:   { pos: S, lane: right,  depth: deep }
  NB_slot:   { pos: NB, lane: middle, depth: box }    # Slot coverage
  NB_deep:   { pos: NB, lane: middle, depth: deep }   # 6th DB deep middle

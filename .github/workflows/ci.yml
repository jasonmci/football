name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    # just run on latest python no matrix

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    # ðŸ‘‡ FIX: upgrade pip first so its vendored 'packaging' is new enough
    - name: Bootstrap pip (upgrade vendored 'packaging')
      run: |
        python -m pip install --upgrade "pip>=24.2" "setuptools>=69" "wheel>=0.43" "packaging>=24.1"
        python -m pip --version

    - name: Install requirements
      run: |
        python -m pip install -r requirements.txt

    - name: Run tests with pytest
      run: |
        python -m pytest tests/ -v --tb=short --cov=src --cov-report=xml --cov-report=term-missing

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    # ðŸ‘‡ FIX: upgrade pip first so its vendored 'packaging' is new enough
    - name: Bootstrap pip (upgrade vendored 'packaging')
      run: |
        python -m pip install --upgrade "pip>=24.2" "setuptools>=69" "wheel>=0.43" "packaging>=24.1"
        python -m pip --version

    - name: Install requirements
      run: |
        python -m pip install -r requirements.txt

    - name: Check code formatting with black
      run: |
        black --check src/ tests/

    - name: Run ruff linter
      run: |
        ruff check src/ tests/

    - name: Type check with mypy
      run: |
        mypy src/
